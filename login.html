<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>YOZA Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#fefaf6;color:#4e342e;}
header{background:#fff3e6;padding:20px 60px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 8px rgba(0,0,0,0.05);}
.logo{font-weight:700;font-size:1.8rem;color:#8d6e63;}
nav ul{list-style:none;display:flex;gap:20px;}
nav ul li a{text-decoration:none;color:#6d4c41;font-weight:500;}
.login-box{max-width:380px;margin:80px auto;background:#fff;padding:40px 30px;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,0.05);}
.login-box h2{text-align:center;margin-bottom:25px;color:#5d4037;}
.login-box input{width:100%;padding:12px 15px;margin-bottom:15px;border:1px solid #ddd;border-radius:10px;font-size:0.95rem;}
.login-box input::placeholder{color:#aaa;}
.login-box .options{display:flex;justify-content:space-between;align-items:center;font-size:0.85rem;margin-bottom:20px;gap:10px;}
.login-box .options label{display:flex;align-items:center;gap:6px;}
.login-box .options a{text-decoration:none;color:#a1887f;font-weight:500;transition:color 0.2s;}
.login-box .options a:hover{color:#6d4c41;}
.login-box button{width:100%;padding:12px;background:#6d4c41;color:white;border:none;border-radius:10px;font-weight:bold;cursor:pointer;font-size:1rem;transition:background 0.3s;}
.login-box button:hover{background:#5d4037;}
.login-box .footer{margin-top:20px;text-align:center;font-size:0.9rem;}
.login-box .footer a{color:#a1887f;text-decoration:none;font-weight:600;}
@media(max-width:600px){header{flex-direction:column;gap:10px;}nav ul{flex-direction:column;align-items:center;gap:10px;}.login-box{margin:40px 20px;}}
</style>
</head>
<body>

<header>
  <div class="logo">YOZA</div>
  <nav><ul></ul></nav>
</header>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <div class="options">
      <label><input type="checkbox" id="rememberMe"/> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="footer">
    Don’t have an account? <a href="register.html">Register</a>
  </div>
</div>

<script>
const API_BASE = "https://yoza.onrender.com/api";

// Prefill remembered email
window.onload = () => {
  const savedEmail = localStorage.getItem("rememberedEmail");
  if(savedEmail){
    document.getElementById("email").value = savedEmail;
    document.getElementById("rememberMe").checked = true;
  }

  // Auto-redirect if token valid
  const token = localStorage.getItem("token");
  const loginTime = localStorage.getItem("loginTime");
  if(token && loginTime){
    const now = Date.now();
    if(now - loginTime < 3*24*60*60*1000){
      window.location.href = "index.html"; // already logged in
    } else {
      localStorage.removeItem("token");
      localStorage.removeItem("loginTime");
    }
  }
};

document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const rememberMe = document.getElementById("rememberMe").checked;

  if(!email || !password){
    alert("Please enter both email and password.");
    return;
  }

  try{
    const res = await fetch(`${API_BASE}/login`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email,password})
    });
    const data = await res.json();

    if(!res.ok){
      alert(data.message || "Login failed.");
      return;
    }

    if(rememberMe) localStorage.setItem("rememberedEmail", email);
    else localStorage.removeItem("rememberedEmail");

    localStorage.setItem("token", data.token);
    localStorage.setItem("loginTime", String(Date.now()));

    // Use setTimeout to ensure alert doesn't block redirect
    alert("✅ Login successful!");
    setTimeout(()=>{ window.location.href = "index.html"; }, 100);

  }catch(err){
    console.error("Login error:", err);
    alert("An error occurred. Please try again.");
  }
});
</script>

</body>
</html>
