<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - YOZA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fefaf6;
      color: #4e342e;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #fff3e6;
      border-radius: 20px;
      margin: 60px auto;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #8d6e63;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #6d4c41;
    }

    .subtext {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .subtext a {
      color: #8d6e63;
      text-decoration: none;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input {
      padding: 0.8rem;
      border: 1px solid #d7ccc8;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      padding: 0.8rem;
      border: none;
      background: #8d6e63;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .oauth-buttons button {
      background: white;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #3e2723;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">YOZA</div>
    <h2>Create new account</h2>
    <div class="subtext">Already a member? <a href="login.html">Log in</a></div>

    <form onsubmit="return handleRegister(event)">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <button type="submit" class="btn">Create account</button>
    </form>

    <div class="oauth-buttons">
      <button onclick="handleGoogleLogin()">
        <img src="https://img.icons8.com/color/24/000000/google-logo.png"/> Sign up with Google
      </button>
      <button onclick="handleFacebookLogin()">
        <img src="https://img.icons8.com/fluency/24/facebook-new.png"/> Sign up with Facebook
      </button>
    </div>
  </div>

  <div class="footer">Â© 2025 YOZA Shop. All rights reserved.</div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const form = event.target;
      const password = form.password.value;
      const confirm = form.confirm.value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      alert("Registration successful! Redirecting...");
      window.location.href = "index.html";
      return false;
    }

    function handleGoogleLogin() {
      alert("Google OAuth not fully configured yet. Connect backend to enable.");
    }

  </script>
</body>
</html>
