<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drop Type Cushion Chair</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefaf6;
      color: #4e342e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #fff8f0;
      width: 90%;
      max-width: 1100px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.05);
    }

    .left {
      flex: 1;
      background: #fff3e6;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left img.main {
      width: 300px;
      margin-bottom: 2rem;
    }

    .thumbnails {
      display: flex;
      gap: 1rem;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #d7ccc8;
    }

    .right {
      flex: 1;
      padding: 2rem;
      background: #fff8f0;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .nav-logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #8d6e63;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #6d4c41;
      font-weight: 600;
      position: relative;
    }

    .nav-menu li a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #a1887f;
      left: 0;
      bottom: -4px;
    }

    .nav-cart {
      font-size: 1.3rem;
      color: #a1887f;
      cursor: pointer;
    }

    .right h2 {
      font-size: 1.8rem;
      color: #5d4037;
    }

    .rating {
      color: #fbc02d;
      margin: 0.5rem 0;
    }

    .desc {
      color: #6d4c41;
      margin: 1rem 0;
    }

    .color-options {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .color-options span {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .color1 { background: #d7ccc8; }
    .color2 { background: #4e342e; }

    .specs {
      display: flex;
      gap: 2rem;
      margin: 1rem 0;
    }

    .specs div {
      font-weight: bold;
    }

    .price {
      font-size: 1.5rem;
      margin: 1rem 0;
      font-weight: bold;
      color: #6d4c41;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .quantity button {
      width: 30px;
      height: 30px;
      border: none;
      background: #fff3e6;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      color: #4e342e;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons button {
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 10px;
      font-size: 1rem;
    }

    .add-cart {
      background: #fff3e6;
      color: #5d4037;
    }

    .buy-now {
      background: #6d4c41;
      color: white;
    }

    #cartPanel {
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100vh;
      background: #fff3e6;
      box-shadow: -5px 0 20px rgba(0,0,0,0.05);
      padding: 20px;
      z-index: 999;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      color: #4e342e;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
      border-bottom: 1px solid #e0dcd5;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 50px;
      border-radius: 8px;
    }

    .cart-item-info {
      flex: 1;
      margin-left: 10px;
    }

    .remove-btn {
      color: red;
      font-size: 0.8rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 2rem 0;
      }

      .container {
        flex-direction: column;
        border-radius: 0;
      }

      .left img.main {
        width: 200px;
      }

      .nav-bar {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .nav-menu {
        flex-direction: row !important;
        flex-wrap: wrap;
      }

      .nav-menu li {
        margin-right: 10px;
      }

      .buttons {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .thumbnails img {
        width: 50px;
        height: 50px;
      }

      .quantity {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/Buldak.png" alt="Chair" class="main">
      <p>Rotate</p>
      <div class="thumbnails">
        <img src="images/Buldak.png" alt="Thumb1">
        <img src="images/Buldak.png" alt="Thumb2">
        <img src="images/Buldak.png" alt="Thumb3">
      </div>
    </div>
    <div class="right">
      <nav class="nav-bar">
        <div class="nav-logo">YOZA</div>
        <ul class="nav-menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="shop.html">Store</a></li>
        </ul>
        <div class="nav-cart" id="cartIcon">🛒<span id="cartCount" style="font-size: 0.8rem; color: red; margin-left: 5px;">0</span></div>
      </nav>

      <p style="color: #a1887f; font-size: 0.9rem;">Buldak</p>
      <h2>Buldak Noodles Best with egg topping</h2>
      <div class="rating">It's a top rating lunch</div>
      <div class="color-options">
        <span class="color1"></span>
        <span class="color2"></span>
      </div>
      <p class="desc">Buldak</p>
      <div class="price">₹70</div>
      <div class="quantity">
        <button onclick="changeQuantity(-1)">-</button>
        <span id="qty">1</span>
        <button onclick="changeQuantity(1)">+</button>
      </div>
      <div class="buttons">
        <button class="add-cart" onclick="addToCart()">ADD TO CART</button>
        <button class="buy-now" onclick="buyNow()">BUY NOW</button>
      </div>
    </div>
  </div>

  <!-- 🛍️ Cart Panel -->
  <div id="cartPanel">
    <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem;">Shopping Bag</div>
    <div id="cartItems"></div>
    <div style="margin-top: 1rem; border-top: 1px solid #ccc; padding-top: 1rem;">
      <div style="font-weight: bold;">Subtotal: ₹<span id="cartTotal">0.00</span></div>
      <button onclick="location.href='checkout.html'" style="margin-top: 1rem; width: 100%; padding: 10px; background: #6d4c41; color: #fff; border: none; border-radius: 10px;">Checkout</button>
    </div>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart() {
      const qty = parseInt(document.getElementById('qty').textContent);
      const product = {
        name: "Buldak",
        price: 70,
        qty: qty,
        image: "images/Buldak.png"
      };

      let cart = getCart();
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push(product);
      }

      saveCart(cart);
      updateCartUI();
    }

    function buyNow() {
      addToCart();
      window.location.href = "checkout.html";
    }

    function changeQuantity(change) {
      const qtyEl = document.getElementById('qty');
      let qty = parseInt(qtyEl.textContent);
      qty += change;
      if (qty < 1) qty = 1;
      qtyEl.textContent = qty;
    }

    function updateCartUI() {
      const cart = getCart();
      const cartItems = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const cartTotal = document.getElementById('cartTotal');

      let totalQty = 0;
      let subtotal = 0;
      cartItems.innerHTML = '';

      cart.forEach((item, index) => {
        totalQty += item.qty;
        subtotal += item.qty * item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="item">
            <div class="cart-item-info">
              <div style="font-weight: 600;">${item.name}</div>
              <div style="font-size: 0.9rem; color: gray;">Qty: ${item.qty}</div>
              <div class="remove-btn" onclick="removeItem(event, ${index})">Remove</div>
            </div>
            <div>₹${(item.price * item.qty).toFixed(2)}</div>
          </div>
        `;
      });

      cartCount.textContent = totalQty;
      cartTotal.textContent = subtotal.toFixed(2);
    }

    function removeItem(event, index) {
      event.stopPropagation();
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartUI();
    }

    const cartIcon = document.getElementById("cartIcon");
    const cartPanel = document.getElementById("cartPanel");

    cartIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      cartPanel.style.display = cartPanel.style.display === 'flex' ? 'none' : 'flex';
      updateCartUI();
    });

    document.addEventListener("click", (e) => {
      if (!cartPanel.contains(e.target) && !cartIcon.contains(e.target)) {
        cartPanel.style.display = 'none';
      }
    });

    updateCartUI();
  </script>
</body>
</html>
