<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drop Type Cushion Chair</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e1b2a;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      background: #fff;
      width: 90%;
      max-width: 1100px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }
    .left {
      flex: 1;
      background: #f4f6f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .left img.main {
      width: 300px;
      margin-bottom: 2rem;
    }
    .thumbnails {
      display: flex;
      gap: 1rem;
    }
    .thumbnails img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
    }
    .right {
      flex: 1;
      padding: 2rem;
      background: #fff;
    }
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .nav-logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: #000;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    .nav-menu li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      position: relative;
    }
    .nav-menu li a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #d27800;
      left: 0;
      bottom: -4px;
    }
    .nav-cart {
      font-size: 1.3rem;
      color: #d27800;
      cursor: pointer;
    }
    .right h2 { font-size: 1.8rem; }
    .rating { color: #f39c12; margin: 0.5rem 0; }
    .desc { color: #666; margin: 1rem 0; }
    .specs { display: flex; gap: 2rem; margin: 1rem 0; }
    .specs div { font-weight: bold; }
    .price { font-size: 1.5rem; margin: 1rem 0; font-weight: bold; }
    .quantity {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .quantity button {
      width: 30px;
      height: 30px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .buttons button {
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 10px;
      font-size: 1rem;
    }
    .add-cart { background: #f0f0f0; }
    .buy-now { background: #000; color: white; }
    .color-options {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    .color-options span {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .color1 { background: #ccc; }
    .color2 { background: #333; }

    #cartPanel {
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100vh;
      background: white;
      box-shadow: -5px 0 20px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 999;
      overflow-y: auto;
      display: none;
      flex-direction: column;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 50px;
      border-radius: 8px;
    }
    .cart-item-info {
      flex: 1;
      margin-left: 10px;
    }
    .remove-btn {
      color: red;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/burger.png" alt="Chair" class="main">
      <p>Rotate</p>
      <div class="thumbnails">
        <img src="images/burger.png" alt="Thumb1">
        <img src="images/burger.png" alt="Thumb2">
        <img src="images/burger.png" alt="Thumb3">
      </div>
    </div>
    <div class="right">
      <nav class="nav-bar">
        <div class="nav-logo">YOZA</div>
        <ul class="nav-menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="shop.html">Store</a></li>
        </ul>
        <div class="nav-cart" id="cartIcon">ðŸ›’<span id="cartCount" style="font-size: 0.8rem; color: red; margin-left: 5px;">0</span></div>
      </nav>

      <p style="color: #888; font-size: 0.9rem;">PREMIUM BURGERS</p>
      <h2>Drop type cushion chair</h2>
      <div class="rating">It's a top rating lunch</div>
      <div class="color-options">
        <span class="color1"></span>
        <span class="color2"></span>
      </div>
      <p class="desc">Premium edition of burger with all the ingredients</p>
      <div class="price">â‚¹300</div>
      <div class="quantity">
        <button onclick="changeQuantity(-1)">-</button>
        <span id="qty">1</span>
        <button onclick="changeQuantity(1)">+</button>
      </div>
      <div class="buttons">
        <button class="add-cart" onclick="addToCart()">ADD TO CART</button>
        <button class="buy-now" onclick="buyNow()">BUY NOW</button>
      </div>
    </div>
  </div>

  <!-- ðŸ›ï¸ Cart Panel -->
  <div id="cartPanel">
    <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem;">Shopping Bag</div>
    <div id="cartItems"></div>
    <div style="margin-top: 1rem; border-top: 1px solid #ccc; padding-top: 1rem;">
      <div style="font-weight: bold;">Subtotal: â‚¹<span id="cartTotal">0.00</span></div>
      <button style="margin-top: 1rem; width: 100%; padding: 10px; background: #000; color: #fff; border: none; border-radius: 10px;">Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart() {
      const qty = parseInt(document.getElementById('qty').textContent);
      const product = {
        name: "Drop type cushion chair",
        price: 300,
        qty: qty,
        image: "images/burger.png"
      };

      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push(product);
      }

      updateCartUI();
      alert(`${qty} item(s) added to cart!`);
    }

    function buyNow() {
      addToCart();
      document.getElementById('cartPanel').style.display = 'flex';
    }

    function changeQuantity(change) {
      const qtyEl = document.getElementById('qty');
      let qty = parseInt(qtyEl.textContent);
      qty += change;
      if (qty < 1) qty = 1;
      qtyEl.textContent = qty;
    }

    function updateCartUI() {
      const cartItems = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const cartTotal = document.getElementById('cartTotal');

      let totalQty = 0;
      let subtotal = 0;
      cartItems.innerHTML = '';

      cart.forEach((item, index) => {
        totalQty += item.qty;
        subtotal += item.qty * item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="item">
            <div class="cart-item-info">
              <div style="font-weight: 600;">${item.name}</div>
              <div style="font-size: 0.9rem; color: gray;">Qty: ${item.qty}</div>
              <div class="remove-btn" onclick="removeItem(event, ${index})">Remove</div>
            </div>
            <div>â‚¹${(item.price * item.qty).toFixed(2)}</div>
          </div>
        `;
      });

      cartCount.textContent = totalQty;
      cartTotal.textContent = subtotal.toFixed(2);
    }

    function removeItem(event, index) {
      event.stopPropagation(); // Prevents click from closing the cart
      cart.splice(index, 1);
      updateCartUI();
    }

    // ðŸ›’ Toggle cart panel
    const cartIcon = document.getElementById("cartIcon");
    const cartPanel = document.getElementById("cartPanel");

    cartIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      cartPanel.style.display = cartPanel.style.display === 'flex' ? 'none' : 'flex';
    });

    // ðŸ“¦ Close cart when clicking outside
    document.addEventListener("click", (e) => {
      if (!cartPanel.contains(e.target) && !cartIcon.contains(e.target)) {
        cartPanel.style.display = 'none';
      }
    });
  </script>
</body>
</html>
